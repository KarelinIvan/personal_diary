{% extends './base.html' %}
{% load static %}

{% block title %}Главная страница моего дневника{% endblock %}

<!--    КОНТЕНТ -->
{% block content %}
<section class="post-detail">
    <div class="container">
        <div class="row">
            <!--    ЭТО ЛЕВАЯ КОЛОНКА КОНТЕНТА ПОСТА -->
            <div class="col-lg-8">
                <!--    ЭТО ХЛЕБНЫЕ КРОШКИ -->
                <nav aria-label="breadcrumb" class="my-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
                    </ol>
                </nav>
                <!--    ЭТО ТЕЛО ПОСТА -->
                <img class="img-fluid rounded " src="{{ post.image.url }}" alt="">
                <hr>
                <p class="lead">
                    {{ post.content|safe }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-primary" href="{% url 'diary:update_post' post.pk %}"
                           role="button">Редактировать запись</a>
                        <a class="btn btn-primary" href="{% url 'diary:delete_post' post.pk %}"
                           role="button">Удалить запись</a>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <div class="lead">Автор: {{post.author}}</div>
                    <div>Опубликовано: {{post.created_at}}</div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</section>
{% endblock %}
