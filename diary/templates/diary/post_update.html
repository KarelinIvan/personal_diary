{% extends './base.html' %}
{% load static %}

{% block title %}Редактирование записи{% endblock %}

<!--    КОНТЕНТ -->
{% block content %}
<section class="edit-post">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h1>Редактирование записи</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="{% url 'diary:list_posts' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
