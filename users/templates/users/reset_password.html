{% extends 'diary/base.html' %}
{% load static %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<section class="my-registration-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <nav aria-label="breadcrumb" class="my-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Восстановление пароля</li>
                    </ol>
                </nav>

                <div class="row justify-content-center">
                    <div class="col-6">
                        <p class="row justify-content-center">Для восстановления пароля укажите e-mail</p>
                        <form method="post" action="{% url 'users:reset_password' %}">
                            {% csrf_token %}
                            <div class="d-grid gap-2 col-6 mx-auto mb-2">
                                {{ form.email }}
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto mb-4">
                                <button type="submit" class="btn btn-primary">Сбросить по e-mail</button>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto mb-4">
                                <a href="{% url 'users:login' %}" class="small">Вернуться к авторизации</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
